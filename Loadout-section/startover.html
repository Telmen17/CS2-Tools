<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Minimal Custom Dropdown</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; padding: 24px; }

        /* --- Component wrapper --- */
        .dropdown {
            position: relative;              /* anchor for the absolute menu */
            display: inline-block;           /* or block; up to you */
        }

        /* --- Toggle button --- */
        .dropdown__button {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            padding: .5rem .75rem;
            border: 1px solid #4fc3f7;
            border-radius: 8px;
            background: #1a2336;
            color: #fff;
            cursor: pointer;
            min-width: 160px;                /* button size stays the same */
        }
        .dropdown__button:focus { outline: 2px solid #8fd3ff; outline-offset: 2px; }

        .dropdown__arrow { transition: transform .2s ease; }
        .dropdown.is-open .dropdown__arrow { transform: rotate(180deg); }

        /* --- Menu --- */
        .dropdown__menu {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;

            /* menu can be wider than the button */
            min-width: 220px;                /* give breathing room */
            width: max-content;              /* grow to fit long text */
            max-width: 420px;                /* optional safety cap */
            white-space: nowrap;

            background: #1a2336;
            color: #fff;
            border: 1px solid #4fc3f7;
            border-radius: 10px;
            padding: 6px 0;

            /* hidden by default */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-4px);
            pointer-events: none;
            transition: opacity .18s ease, transform .18s ease, visibility 0s linear .18s;

            /* make sure it's above neighbors */
            z-index: 10000;                  /* high enough to win stacking battles */
        }
        .dropdown.is-open .dropdown__menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
            transition: opacity .18s ease, transform .18s ease;
        }

        /* Boost the whole component when open so ancestors don't cover it */
        .dropdown.is-open { z-index: 10001; position: relative; }

        /* --- Items --- */
        .dropdown__item {
            display: block;
            width: 100%;
            padding: .5rem .75rem;
            border: 0;
            background: transparent;
            color: inherit;
            text-align: left;
            cursor: pointer;
        }
        .dropdown__item:hover,
        .dropdown__item:focus { background: #2a2f44; outline: none; }
    </style>
</head>
<body>

<h2>Basic Custom Dropdown</h2>

<div class="dropdown" id="weaponDropdown">
    <button class="dropdown__button" type="button"
            aria-haspopup="listbox" aria-expanded="false" aria-controls="weaponMenu">
        Select weapon <span class="dropdown__arrow">â–¾</span>
    </button>

    <div class="dropdown__menu" id="weaponMenu" role="listbox">
        <button class="dropdown__item" role="option" data-value="USP-S" data-price="200">USP-S ($200)</button>
        <button class="dropdown__item" role="option" data-value="Glock-18" data-price="200">Glock-18 ($200)</button>
        <button class="dropdown__item" role="option" data-value="P2000" data-price="300">P2000 ($300)</button>
    </div>
</div>

<p id="output" style="margin-top:16px; color:#333;"></p>

<script>
    (function () {
        const dropdown = document.getElementById('weaponDropdown');
        const btn = dropdown.querySelector('.dropdown__button');
        const menu = dropdown.querySelector('.dropdown__menu');
        const items = Array.from(menu.querySelectorAll('.dropdown__item'));
        const out = document.getElementById('output');

        function openMenu() {
            dropdown.classList.add('is-open');
            btn.setAttribute('aria-expanded', 'true');
        }
        function closeMenu() {
            dropdown.classList.remove('is-open');
            btn.setAttribute('aria-expanded', 'false');
        }
        function toggleMenu() {
            dropdown.classList.contains('is-open') ? closeMenu() : openMenu();
        }

        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        items.forEach(item => {
            item.addEventListener('click', (e) => {
                const value = item.dataset.value;
                const price = item.dataset.price;
                btn.firstChild.nodeValue = value + ' ';     // update button label (keep arrow)
                out.textContent = `Selected: ${value} ($${price})`;
                closeMenu();
            });
        });

        // Close on outside click / Escape
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) closeMenu();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeMenu();
        });
    })();
</script>

</body>
</html>
